
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Verizon Diversions</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/dijit/themes/tundra/tundra.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    
    <style>
      html, body { height: 100%; width: 100%; margin: 0; padding: 0; }
      #map{ margin: 0; padding: 0; }
      #feedback {
        border-radius: 10px;
        position: absolute;
        height: 480;
        font-family: arial;
        margin: 5px;
        padding: 10px;
        z-index: 40;
        background: #D3D3D3;
        color: #444;
        width: 300px;
        left: 30px;
        top: 30px;
        -moz-box-shadow: 0 0 10px #888;
        -webkit-box-shadow: 0 0 10px #888;
        box-shadow: 0 0 10px #888;
      }
      #county { 
        padding: 5px 0 0 0;
        font-weight: 700;
      }
      #legendWrapper { padding: 20px 0 0 0; }
      #yearWrapper { padding: 20px 0 0 0; }
      #monthWrapper { padding: 20px 0 0 0; }
      #note { font-size: 80%; font-weight: 700; padding: 0 0 10px 0; }
      h3 { margin: 0 0 5px 0; border-bottom: 1px solid #444; }
    </style>
        
        
    <script>
  var dojoConfig = {
    has: {
      "esri-featurelayer-webgl": 1
    }
  };
</script>    
    
<script src="https://js.arcgis.com/3.27/"></script>
    <script src="js.app"></script>
    

        </head>
      
      
<body class="tundra">
    <div data-dojo-type="dijit.layout.BorderContainer"
         data-dojo-props="design:'headline',gutters:false"
         style="width: 100%; height: 100%; margin: 0;">
      <div id="map"
           data-dojo-type="dijit.layout.ContentPane"
           data-dojo-props="region:'center'">

        <div id="feedback">
          <h3>Verizon Diversions</h3>
          <div id="info">
            <div id="note">
            </div>
            <div>
  <input type="radio" id="B1" name="B1" value="B1"> <label for="B1">Overall</label>
  <input type="radio" id="B2" name="B2" value="B2"> <label for="B2">Prepaid</label>
  <input type="radio" id="B3" name="B3" value="B3"> <label for="B2">Postpaid</label>            
          </div>

<div>
          </div>
          <div id="legendWrapper"></div>
          <div id="yearWrapper">
           <strong>Select a Year:</strong>
           <select id="YR"></select>
           </div>
           <br>
             <div id="monthWrapper">
               <strong> Select a Month: </strong>
           <select id="MNTH"></select>
           </div>
           <br/>
          <br/>
          <div>
            <button id="filterBtn">Filter</button>
          </div>
          <br>
          <div id="fieldWrapper">
            <strong>Selet a Diversion Direction:</strong>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
